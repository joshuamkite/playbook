<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>dxw's Playbook</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:600,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://rawgit.com/willdurand/anchorify.js/master/dist/anchorify.min.js"></script>
</head>

<script>
$(document).ready(function() {
  $("h2,h3").each(function(i, heading) {
      if($(heading).prop("tagName") == "H2") {
        $(".menu").append("<h4><a href=\"#" + $(heading).attr("id") + "\">" + $(this).html() + "</a></h4>");
      }
      else {
        $(".menu").append("<p><a href=\"#" + $(heading).attr("id") + "\">" + $(this).html() + "</a></p>");
      }
  });

  $(".menu").append("</ul>");

  $(".navnotice").click(function(){
      $("nav").slideToggle("fast");
  });
  $(".menu a").click(function(){
      $("nav").slideToggle("fast");
  });

  $("h2,h3,h4").anchorify({ position: 'prepend' });
});
</script>
